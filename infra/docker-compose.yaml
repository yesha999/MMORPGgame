version: '3.9'

services:
  api:
    image: yesha999/course_work_5:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - 80:80
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always

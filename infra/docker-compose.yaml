version: '3.3'

services:
  api:
    image: yesha999/course_work_5
    ports:
      - 80:80
    command: gunicorn --bind 0.0.0.0:5000 wsgi:api
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
